<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Datetime Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button id="open-modal" expand="full">Open Modal</ion-button>
  <ion-modal trigger="open-modal" [breakpoints]="[0, 0.5]" [initialBreakpoint]="0.5">
    <ng-template>
      <ion-content>
        <ion-datetime presentation="date" size="cover" min="2022-08-11">
        </ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
